{%extends 'base.html'%}

{% block content %}
{{block.super}}
<style>
    .avatar {
        vertical-align: middle;
        width: 150px;
        height: 150px;
        border-radius: 50%;
    }

    .theprofile {
    float: left;
    width: calc(33.333% - 1rem);
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 3rem;
}
</style>
<div class="container">
<div class="row">
    <div class="col-md-1">
        <div class="profile" style="margin-top: -7%">
                <img src="{{my_profile.profile_photo.url}}" class="img-responsive avatar">
        </div>
    </div>
    <div class="col-md-11">
    <div class="imagecaption" style="margin-left: 15%">
            <h5>{{my_profile.user}}</h5>
                <h5>{% autoescape on %} 
                        {{my_profile.bio| safe}} 
                        {% endautoescape %}</h5>
        </div>
    </div>
</div>
<hr>
</div>

<div class="container">
    <div class="row" style="margin-top: 3%; margin-left: 3%;margin-right:3%">
    {% for user in profi_images %}
        <div class="col-md-4" style="margin-right:3%;margin-top: 3%;">   
        <img src="{{user.image.url}}" height="200" height="200" class="img-responsive" alt="Image">
        </div>
    {% endfor %}
</div> 
</div>
{% endblock %}
