{%extends "registration/base.html"%} 
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <h2 class="text-center" style="margin-top: 8%;font-family: 'Lobster', cursive;">You don't have account? Sign up</h2>
  <div class="row">
    <!-- Empty div --> 
    <div class="col-md-6" style="margin-top: 8%">
        <img src="https://www.unlockunit.com/blog/wp-content/uploads/2018/02/instagram-on-phone.jpg" width="500" height="600" alt="" class="img-responsive">
       
     </div>
  <div class="col-md-6" style="margin-top: 8%;font-family: 'Fjalla One', sans-serif;">
    {% if form.errors %}
    <p> Some Information Might be Incorrect </p>
    {% endif %}
        <h3 class="text-center" style="font-family: 'Lobster', cursive;">Sign Up</h3>

        <form  action="/accounts/register/" method="post" style="margin-top: 6%">
          {% csrf_token %}
          {% bootstrap_form form %}
          <div class="form-group">
            <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
          </div>
          <input type="hidden" name="next" value="{{next}}">
        </form>
  </div>

   
  </div>
</div>
{% endblock %}
