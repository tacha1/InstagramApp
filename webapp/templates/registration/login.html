{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <h2 class="text-center" style="margin-top: 8%;font-family: 'Lobster', cursive;">Welcome to Instagram</h2>
<div class="row">
  
    <div class="col-md-6" style="margin-top: 10%">
       <img src="https://miro.medium.com/max/2400/1*e6L7u-quW2aEIYqhuLDBeA.jpeg" width="500" height="400" alt="" class="img-responsive">
      
    </div>

  <div class="col-md-6" style="margin-top:10%;font-family: 'Fjalla One', sans-serif;">
    
    <h3 class="text-center" style="font-family: 'Lobster', cursive;">Sign In</h3>
    <form  action="/accounts/login/" method="post" style="margin-top: 8%">
      {% csrf_token %}
      {% bootstrap_form form%}     
      <div class="form-group">
        <input type="submit" class="btn btn-primary btn-sm" value="Login">       
      </div>
      <input type="hidden" name="next" value="{{next}}">
    </form>
    {% if form.errors %}
    <p> Password or Username is incorrect </p>
    {% endif %}
    <p>Don't have an account?? <a id="sign" href="/accounts/register/"> Sign up</a></p>
  </div>
</div>

{% endblock %}
